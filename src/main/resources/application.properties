server.port=8080
spring.application.name=zawadi-api
spring.datasource.url=${JDBC_DATABASE_URL\:jdbc\:mysql\://localhost\:3306/zawadi?serverTimezone\=UTC}
spring.datasource.username=${JDBC_DATABASE_USERNAME\:root}
spring.datasource.password=${JDBC_DATABASE_PASSWORD\:root}
spring.datasource.dbcp2.max-wait-millis=30000
spring.datasource.dbcp2.validation-query=/* ping */ select 1
spring.datasource.dbcp2.validation-query-timeout=30
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=CHAR
error.handling.http-status-in-json-response=true
error.handling.exception-logging=NO_LOGGING
error.handling.full-stacktrace-http-statuses=5xx
error.handling.log-levels.5xx=ERROR
error.handling.codes.UserPhoneNumberUnique=USER_PHONE_NUMBER_UNIQUE
error.handling.codes.GiftcardCodeUnique=GIFTCARD_CODE_UNIQUE
error.handling.codes.GiftcardThemeUnique=GIFTCARD_THEME_UNIQUE
error.handling.codes.GiftcardTransactionUnique=GIFTCARD_TRANSACTION_UNIQUE
error.handling.codes.IssuerNameUnique=ISSUER_NAME_UNIQUE
error.handling.codes.AuditUserUnique=AUDIT_USER_UNIQUE
springdoc.pathsToMatch=/api/**
